<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librart App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="library">

        <div class="anchor">
        <div class="add-book">
            <button class="add-btn" type="button">+</button>
        </div>

        <div class="add-book-form book-card">
           <form id="add-book-form" method="POST" action="">
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" pattern="[A-Za-z0-9 ]{1,50}" required placeholder="">
            </div>
            <div>
                <label for="author">Author</label>
                <input id="author" type="text" pattern="[A-Za-z.\- ]{1,50}" required placeholder="">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input id="pages" type="text" pattern="\d{1,5}" required placeholder="">
            </div>

            <select name="" id="status">
                <option value="reading">Reading</option>
                <option value="completed">Completed</option>
                <option value="on-hold">On-Hold</option>
                <option value="dropped">Dropped</option>
                <option value="plan-to-read">Plan to Read</option>
            </select>

            
            <button class="add-btn-form" type="button" disabled>Add Book</button>
           </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
